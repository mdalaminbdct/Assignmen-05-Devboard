<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<style>
    .log-text{
        background-color: rgba(233, 233, 233, 0.443);
        padding: 5px 10px;
        margin-bottom: 10px;
        border-radius: 10px;
    }

</style>
</head>
<body class="bg-gray-100 py-5">


    <!-- Header Section  -->

    <header class="container mx-auto">

        <div class="flex justify-between items-center bg-white p-4 rounded-lg">

            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="">
                <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>

            </div>
            <div class="flex items-center gap-5">
                <div class="flex items-center gap-2 bg-gray-100 p-3 rounded-3xl">
                    <img src="assets/checkbox.png" alt="">
                    <h1 class="text-2xl"><span id="total-tasks">23</span></h1>
                </div>
                <img id="theme-change" class="bg-gray-100 p-3 rounded-4xl hover:rotate-210" src="assets/theme-btn.png" alt="">

            </div>

        </div>

    </header>
